<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/larger-devices.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="" alt="">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) , faça novamente login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="" method="post">
                    <div class="campo">
                        <img src="imagem/person.png" alt="">
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <img src="imagem/key.png" alt="">
                        <input type="password" name="password" id="ipassword" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Logar" >
                    <a href="" class="botao">Esqueci a senha</a>
                </form>
            </div>
        </section>

    </main>
</body>
</html>
